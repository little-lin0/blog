<script>
    layui.extend({
        tinymce: './layui_exts/tinymce/tinymce'
    }).use(['tinymce'], function () {
        var title = layui.tinymce;
        var sub_title = layui.tinymce;
        var cover = layui.tinymce;
        var content = layui.tinymce;
        var label = layui.tinymce;
        title.render({
            selector: '#title',
            placeholder:'请输入标题',
            auto_focus:'title',
            toolbar: false,
            menubar: false,
            inline: true,
            plugins:'quickbars',
            quickbars_insert_toolbar: 'bold italic forecolor | quicklink h2 h3 blockquote'
        });
        sub_title.render({
            selector: '#sub_title',
            placeholder:'请输入副标题',
            toolbar: false,
            menubar: false,
            inline: true,
            plugins:'quickbars',
            quickbars_insert_toolbar: 'bold italic forecolor | quicklink h2 h3 blockquote'
        });
        cover.render({
            selector: '#cover',
            skin: 'oxide',
            inline: true,
            language:'zh_CN',
            placeholder:'请添加封面',
            plugins: 'image',
            toolbar: 'image',
            menubar: false,
            images_upload_handler:false
        });

        content.render({
            selector: '#content',
            placeholder:'请输入正文',
            height: '500px',
            branding: false,

        });

        label.render({
            selector: '#label',
            placeholder:'请输入标签',
            inline: true,
            content_css:'mycss.css',
            plugins: 'lists',
            toolbar: 'bullist',
            menubar: false,
            inline: true,

        });


            $('#reset').click(function () {
                window.location.reload("#");
            });


    });




</script>
